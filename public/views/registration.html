<md-content class="md-padding">
    <md-card>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span>Register</span>
                </h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="registerForm" ng-submit="userRegistration.registerUser()">
                <div layout-gt-sm="row">
                    <md-input-container>
                        <label>First Name</label>
                        <input type="text" name="firstName" ng-model="userRegistration.user.firstName" required>
                    </md-input-container>
                    <md-input-container>
                        <label>Last Name</label>
                        <input type="text" name="lastName" ng-model="userRegistration.user.lastName" required>
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container>
                        <label>Username</label>
                        <input type="text" name="username" ng-model="userRegistration.user.username" required>
                    </md-input-container>
                    <md-radio-group ng-model="userRegistration.user.role">
                        <md-radio-button value="guest" class="md-primary">Guest</md-radio-button>
                        <md-radio-button value="host">Host</md-radio-button>
                    </md-radio-group>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container>
                        <label>Password</label>
                        <input type="password" name="password" ng-model="userRegistration.user.password" required>
                    </md-input-container>
                    <md-input-container>
                        <label>Password</label>
                        <input type="password" name="password" ng-model="userRegistration.user.password" required>
                    </md-input-container>
                </div>
                <md-button type="submit">Register</md-button>
            </form>
        </md-card-content>
    </md-card>
</md-content>
