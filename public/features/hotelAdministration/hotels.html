<md-content class="md-padding">
    <button ng-click="hotelAdminCtrl.addHotel()">
        Add hotel
    </button>
    <md-button class="md-raised md-primary" ng-click="hotelAdminCtrl.createNewHotel()">
        Create new hotel
    </md-button>
    <md-card ng-repeat="item in hotelAdminCtrl.myHotels">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span>{{item.name}}</span>
                </h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <hotel-image-viewer hotel="item"></hotel-image-viewer>
            {{item.desctiption}}
            <!--<div ng-click="hotelAdminCtrl.onHotelClicked(item)">-->
                <!--katt-->
            <!--</div>-->
        </md-card-content>
        <md-card-actions layout="row" layout-align="start center">
            <md-button class="md-raised md-primary" ng-click="hotelAdminCtrl.onHotelClicked(item)">View details</md-button>
        </md-card-actions>
    </md-card>
</md-content>
