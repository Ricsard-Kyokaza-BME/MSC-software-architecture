<md-content class="md-padding">
    <md-button class="md-raised md-warning" ng-click="hotelAdminCtrl.createNewHotel()">
        Create new hotel
    </md-button>
    <md-card ng-repeat="item in hotelAdminCtrl.myHotels">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span>{{item.name}}</span>
                </h2>
            </div>
        </md-toolbar>
        <md-card-content layout="row" layout-align="start center">
            <md-card-actions layout="row" layout-align="start center">
                <md-button class="md-raised md-primary" ng-click="hotelAdminCtrl.onHotelClicked(item)">View details</md-button>
                <md-button class="md-raised md-primary" ng-click="hotelAdminCtrl.onHotelEditClicked(item._id)">Edit</md-button>
                <md-button class="md-raised md-primary" ng-click="hotelAdminCtrl.deleteHotel(item._id)">Delete</md-button>
            </md-card-actions>
        </md-card-content>
    </md-card>
</md-content>
