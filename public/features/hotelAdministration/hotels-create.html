<md-content class="md-padding">
    <md-card>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span>Create new hotel</span>
                </h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="createHotelForm" ng-submit="hotelCreate.createHotel()" flex="100">
                <div layout-gt-sm="row" flex="50">
                    <md-subheader flex="100">General</md-subheader>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container>
                        <label>Name</label>
                        <input type="text" name="name" ng-model="hotelCreate.hotel.name" required>
                    </md-input-container>
                    <md-input-container>
                        <label>Location</label>
                        <input type="text" name="location" ng-model="hotelCreate.hotel.location" required>
                    </md-input-container>
                    <md-input-container>
                        <label>Stars</label>
                        <md-select id="luxuryLevel" ng-model="hotelCreate.hotel.luxuryLevel">
                            <md-option ng-repeat="item in [1,2,3,4,5]" ng-value="item">
                                {{item}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container>
                        <label>Description</label>
                        <textarea type="text" rows="5" name="description" ng-model="hotelCreate.hotel.description" required></textarea>
                    </md-input-container>
                </div>
                <div layout-gt-sm="row" flex="50">
                    <md-subheader flex="100">Rooms</md-subheader>
                </div>

                <div name="addRoom" >
                    <md-input-container>
                        <input type="text" name="type" placeholder="type" ng-model="hotelCreate.room.type" >
                    </md-input-container>
                    <md-input-container>
                        <input type="text" name="description" placeholder="description" ng-model="hotelCreate.room.description" >
                    </md-input-container>
                    <md-input-container>
                        <input type="number" name="quantity" placeholder="quantity" ng-model="hotelCreate.room.quantity" >
                    </md-input-container>
                    <md-input-container>
                        <input type="number" name="capacity" placeholder="capacity" ng-model="hotelCreate.room.capacity" >
                    </md-input-container>
                    <md-button class="md-raised md-primary" ng-click="hotelCreate.createRoom()">
                        Add room
                    </md-button>
                </div>
                <div name="createRoomForm"  ng-repeat="room in hotelCreate.roomsToAdd">
                    <label>{{room.type}}</label>
                    <label>{{room.description}}</label>
                    <label>{{room.quantity}}</label>
                    <label>{{room.capacity}}</label>
                </div>
                <div layout-gt-sm="column" flex="50">
                    <div layout-gt-sm="row" flex="100">
                        <md-subheader flex="100">Images</md-subheader>
                    </div>
                    <div layout-gt-sm="row" flex="100">
                        <md-input-container ng-if="hotelCreate.images.length > 0" flex="100">
                            <md-list>
                                <md-list-item ng-repeat="image in hotelCreate.images">
                                    <span class="flex">{{image.name}}</span>
                                    <md-button class="material-icons" ng-click="hotelCreate.deleteImage(image)">delete</md-button>
                                </md-list-item>
                            </md-list>
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="row">
                        <md-input-container>
                            <md-button class="md-raised md-primary"
                                       name="imageSelect"
                                       ngf-multiple="true" ngf-select ng-model="hotelCreate.images">Select images</md-button>
                        </md-input-container>
                        <!--<md-input-container>-->
                            <!--<span class="md-button md-raised md-warn" ng-click="hotelCreate.uploadImages()">Upload</span>-->
                        <!--</md-input-container>-->
                    </div>
                </div>
                <div layout-gt-sm="row">
                    <md-button type="submit" class="md-raised md-primary">Create</md-button>
                    <md-button class="md-raised md-warn" ng-click="hotelCreate.cancelCreate()">Cancel</md-button>
                </div>
            </form>
        </md-card-content>
    </md-card>
</md-content>
