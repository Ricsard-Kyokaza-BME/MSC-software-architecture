<md-content class="md-padding">
    <md-card>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span>Create new hotel</span>
                </h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="createHotelForm" ng-submit="hotelCreate.createHotel()" flex="100">
                <div layout-gt-sm="row" flex="50">
                    <md-subheader flex="100">General</md-subheader>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container>
                        <label>Name</label>
                        <input type="text" name="name" ng-model="hotelCreate.hotel.name" required>
                    </md-input-container>
                    <md-input-container>
                        <input type="text"
                               name="city"
                               ng-model="hotelCreate.hotel.location"
                               ng-autocomplete
                               options="place.options" details="place.details">
                    </md-input-container>
                    <md-input-container>
                        <label>Stars</label>
                        <md-select id="luxuryLevel" ng-model="hotelCreate.hotel.luxuryLevel">
                            <md-option ng-repeat="item in [1,2,3,4,5]" ng-value="item">
                                {{item}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container>
                        <label>Description</label>
                        <textarea type="text" rows="2" name="description" ng-model="hotelCreate.hotel.description" required></textarea>
                    </md-input-container>
                </div>
                <div layout-gt-sm="row" flex="50">
                    <md-subheader flex="100">Rooms</md-subheader>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container>
                        <label>Type</label>
                        <md-select name="type" ng-model="hotelCreate.room.type">
                            <md-option ng-repeat="item in hotelCreate.RoomTypeArray" ng-value="item.value">
                                {{item.text | capitalize}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container>
                        <input type="text" name="description" placeholder="Description" ng-model="hotelCreate.room.description" >
                    </md-input-container>
                    <md-input-container>
                        <input type="number" name="quantity" placeholder="Quantity" ng-model="hotelCreate.room.quantity" >
                    </md-input-container>
                    <md-input-container>
                        <input type="number" name="capacity" placeholder="Capacity" ng-model="hotelCreate.room.capacity" >
                    </md-input-container>
                    <md-input-container>
                        <input type="number" name="price" placeholder="Price" ng-model="hotelCreate.room.price" >
                    </md-input-container>
                    <md-input-container>
                        <md-button class="md-raised md-primary" ng-click="hotelCreate.createRoom()">
                            Add room
                        </md-button>
                    </md-input-container>
                </div>
                <div ng-repeat="room in hotelCreate.roomsToAdd" layout-gt-sm="row" layout-align="start center">
                    <md-input-container>
                        <label>Type</label>
                        <md-select ng-model="room.type" ng-disabled="true">
                            <md-option ng-repeat="item in hotelCreate.RoomTypeArray" ng-value="item.value">
                                {{item.text | capitalize}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container>
                        <input type="text" ng-model="room.description" ng-disabled="true">
                    </md-input-container>
                    <md-input-container>
                        <input type="number" ng-model="room.quantity" ng-disabled="true">
                    </md-input-container>
                    <md-input-container>
                        <input type="number" ng-model="room.capacity" ng-disabled="true">
                    </md-input-container>
                    <md-input-container>
                        <input type="number" ng-model="room.price" ng-disabled="true">
                    </md-input-container>
                    <md-input-container>
                        <md-button class="material-icons" ng-click="hotelCreate.deleteRoom(room)">delete</md-button>
                    </md-input-container>
                </div>
                <div layout-gt-sm="column" flex="50">
                    <div layout-gt-sm="row" flex="100">
                        <md-subheader flex="100">Images</md-subheader>
                    </div>
                    <div layout-gt-sm="row" flex="100">
                        <md-input-container ng-if="hotelCreate.images.length > 0" flex="100">
                            <md-list>
                                <md-list-item ng-repeat="image in hotelCreate.images">
                                    <span class="flex">{{image.name}}</span>
                                    <md-button class="material-icons" ng-click="hotelCreate.deleteImage(image)">delete</md-button>
                                </md-list-item>
                            </md-list>
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="row">
                        <md-progress-linear ng-if="hotelCreate.uploadProgress" md-mode="determinate" value="{{hotelCreate.determinateValue}}"></md-progress-linear>
                        <md-input-container>
                            <md-button class="md-raised md-primary"
                                       name="imageSelect"
                                       ngf-multiple="true" ngf-select ng-model="hotelCreate.images">Select images</md-button>
                        </md-input-container>
                    </div>
                </div>
                <div layout-gt-sm="row">
                    <md-button type="submit" class="md-raised md-primary">Create</md-button>
                    <md-button class="md-raised md-warn" ng-click="hotelCreate.cancelCreate()">Cancel</md-button>
                </div>
            </form>
        </md-card-content>
    </md-card>
</md-content>
